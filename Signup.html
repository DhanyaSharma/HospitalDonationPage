<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/first.js"></script>
    <style>
        /* General Body Style */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        /* Registration Form Styling */
        form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Label Styling */
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        /* Input Fields Styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Checkbox Styling */
        .check {
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .check input {
            margin-right: 10px;
        }

        .checkmark {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 2px solid #007bff;
            background-color: #fff;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Home Link Styling */
        .alter {
            margin-top: 20px;
            font-size: 14px;
        }

        .alter a {
            color: #007bff;
            text-decoration: none;
        }

        .alter a:hover {
            text-decoration: underline;
        }

        /* Responsive Styling */
        @media (max-width: 480px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <form action="/submit-form" method="post">
        <h3>Registration</h3>

        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required placeholder="Enter your full name">

        <!-- Aadhar Number Field -->
        <label for="Aadhar_No">Aadhar Number</label>
        <input type="text" id="Aadhar_No" name="Aadhar_No" required placeholder="Enter your Aadhar Number">

        <!-- Date of Birth Field -->
        <label for="Date_of_Birth">Date of Birth</label>
        <input type="date" id="Date_of_Birth" name="Date_of_Birth" required>

        <!-- Email Address Field -->
        <label for="Email">Email Address</label>
        <input type="email" id="Email" name="Email" required placeholder="Enter your email">

        <!-- Password Field -->
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required placeholder="Create a password">

        <!-- Phone Number Field -->
        <label for="Phone_Number">Phone Number</label>
        <input type="text" id="Phone_Number" name="Phone_Number" required placeholder="Enter your phone number">

        <!-- Checkbox Agreement -->
        <label for="checkbox" class="check">
            <input type="checkbox" id="checkbox" required>
            <span class="checkmark"></span> Agreed to terms and conditions
        </label>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

        <!-- Home Link -->
        <p class="alter"> <a href="index.html">HOME</a></p>
    </form>
</body>
</html>
