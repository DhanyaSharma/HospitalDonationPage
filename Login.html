<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/first.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            width: 100%;
            max-width: 400px;
            padding: 50px;
            border: 3px solid #0c0101;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .inputfield {
            margin-bottom: 20px;
            text-align: left;
        }

        .inputfield label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .inputfield input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .inputfield input:focus {
            outline: none;
            border-color: #007BFF;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alter {
            margin-top: 20px;
            font-size: 14px;
        }

        .alter a {
            color: #007BFF;
            text-decoration: none;
        }

        .alter a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body id="form">
    <div class="box">
        <h1>Login</h1>
        
        
        <form action="/login" method="POST">
            <div class="inputfield">
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" class="input" name="Aadhar_No" placeholder="Enter your Aadhar Number" required>
            </div>
            <div class="inputfield">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" name="Password" placeholder="Enter your Password" required>
            </div>
            <input type="submit" value="Login">
        </form>

        <p class="alter">Not a Member? <a href="Signup.html">Register now!</a></p>
    </div>
</body>
</html>
